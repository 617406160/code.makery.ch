<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    /**
     * @license
     * MyFonts Webfont Build ID 2872352, 2014-08-27T06:57:40-0400
     *
     * The fonts listed in this notice are subject to the End User License
     * Agreement(s) entered into by the website owner. All other parties are
     * explicitly restricted from using the Licensed Webfonts(s).
     *
     * You may obtain a valid license at the URLs below.
     *
     * Webfont: Museo Slab 700 by exljbris
     * URL: http://www.myfonts.com/fonts/exljbris/museo-slab/700/
     * Copyright: Copyright (c) 2009 by Jos Buivenga. All rights reserved.
     * Licensed pageviews: 500,000
     *
     * License: http://www.myfonts.com/viewlicense?type=web&buildid=2872352
     *
     * Â© 2014 MyFonts Inc
    */
    -->
    <link href="/css/style.min.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="canonical" href="{{ block "canonical" . }}{{ .Permalink }}{{ end }}" />

    <!-- {%- include "alternate-lang" %} -->
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" href="/rss" title="{{ .Site.Title }} - RSS Feed">

    <meta name="description" content="{{ .Description }}">
    <meta name="author" content="{{ .Site.Params.author }}" >

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">

    <!-- Open Graph data -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    {{ if .Params.image -}}
      {{ if (hasPrefix .Params.image "http") -}}
      <meta property="og:image" content="{{ .Params.image }}" />
      {{ else }}
      <meta property="og:image" content="{{ .Permalink }}{{ .Params.image }}" />
      {{ end }}
    {{ else -}}
    <meta property="og:image" content="{{ .Site.BaseURL }}images/logo-164x164.png" />
    {{ end }}

    {{ if .Site.Params.googlePlus }}
    <link rel="author" href="https://plus.google.com/{{ .Site.Params.googlePlus }}"/>
    {{ end }}
    <!-- {% include "prettify-css" %} -->
    <!-- {% include "custom-css" %} -->
    <!-- {% include "analytics-js" %} -->
  </head>
  <body>

    <!-- {% include "header" %} -->

    <!-- {% block content %}{% endblock %} -->
    {{ block "main" . }}{{ end }}

    <!-- {% include "footer" %} -->

    <!-- {% include "html-body-end" %} -->
  </body>
</html>
